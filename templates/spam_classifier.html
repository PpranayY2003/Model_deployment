<!DOCTYPE html>
<html>
<head>
    <title>Email Spam Classifier</title>
    <style>
        body {
            text-align: center;
        }
        button {
            background-color: blueviolet;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Email Spam Classifier</h1>
    <div>
        <form method="POST" action="/predict">
            <textarea rows="12" cols="60" name="email-content" placeholder="Enter your email here">{{ email_text }}</textarea>
            <div>
                <button type="submit">Submit</button>
                <a href="/">Reset</a>
            </div>
        </form>
    </div>
    <div>
        <p id="display">{{ predictions }}</p>
    </div>
</body>
</html>
